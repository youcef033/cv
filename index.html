<!DOCTYPE html>
<html lang="fr">
<head>

    <title>E-Portfolio - Youcef Benamar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2, h3 {
            color: #333;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
            background: #007BFF;
            color: white;
            text-align: center;
        }
        h3:hover {
            background: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        li:hover {
            background: #ddd;
        }
    </style>
    <script>
        function openSection(title, content) {
            let newWindow = window.open("", "_blank");
            newWindow.document.write(`
                <html>
                <head>
                    <title>${title}</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
                        h2 { color: #333; }
                        ul { list-style-type: none; padding: 0; }
                        li { background: #ddd; margin: 5px 0; padding: 10px; border-radius: 5px; }
                        img { max-width: 100%; height: auto; margin-top: 20px; }
                    </style>
                </head>
                <body>
                    <h2>${title}</h2>
                    <ul>${content}</ul>
                </body>
                </html>
            `);
            newWindow.document.close();
        }
    </script>
</head>
