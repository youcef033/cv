<head>
	<title>Formulaire</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<meta name="keywords" lang="fr" content="html,formulaire,boutons">

<!-- appel de la feuille de style externe -->
 <link href="style_formulaire.css" type="text/css" rel="stylesheet" media="all">

<!--corps-->
<body> 
<!-- Debut du formulaire -->
<form action="traitement.php" method="post" enctype='application/x-www-form-urlencoded'>

<!-- Zones de Texte -->
<fieldset>  
      	<h4>Veuillez saisir vos données</h4>
      	<label>Nom : </label>
		<input name="nom" type="text" size = "50" />
      	<label>Adresse : </label>
		<input name="adresse" type = "text" size="50"  />
</fieldset>
<!-- Bouton de validation ; la classe "envoi" sert pour la mise en page, voir la feuille style.css -->
<div class="envoi">
	<input type="submit" class="envoi" value="Envoyer" />
</div>
<!-- fin du formulaire -->
</form>

 </body>
</html>
